<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Linear Algebra Summary</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">

<style>

body {
  background: linear-gradient(135deg, #93C572, #c9f7a0);
  font-family: "Cairo", sans-serif;
  margin: 0;
  padding: 20px;
  animation: fadeAll 0.7s ease;
}

@keyframes fadeAll {
  from { opacity: 0; }
  to { opacity: 1; }
}

details {
  background: #ffffffdd;
  padding: 12px;
  border-radius: 15px;
  margin-bottom: 18px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.18);
  transition: transform 0.3s;
}

details[open] {
  transform: scale(1.02);
}

summary {
  cursor: pointer;
  position: relative;
  padding-left: 28px;
  font-size: 20px;
  font-weight: 700;
}

summary::before {
  content: "➤";
  position: absolute;
  left: 0;
  top: 3px;
  transition: transform 0.3s ease;
}

details[open] summary::before {
  transform: rotate(90deg);
}

details[open] > *:not(summary) {
  animation: slide 0.4s ease;
}

@keyframes slide {
  from { opacity: 0; transform: translateY(-8px); }
  to { opacity: 1; transform: translateY(0); }
}

img {
  max-width: 100%;
  opacity: 0;
  animation: fade 0.7s forwards;
}

@keyframes fade {
  to { opacity: 1; }
}

h1 {
  text-align: center;
  background: linear-gradient(to right, #005500, #66ff66);
  -webkit-background-clip: text;
  color: transparent;
  font-size: 36px;
  font-weight: 800;
}

#topBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 12px 15px;
  border: none;
  color: white;
  background: #005500;
  border-radius: 10px;
  cursor: pointer;
  display: none;
  font-size: 20px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.3);
  transition: 0.3s;
}

#topBtn:hover {
  transform: scale(1.1);
}

</style>
</head>
